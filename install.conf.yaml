- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.oh-my-zsh:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.scimrc:
    ~/.vimiumrc.json:
    ~/.vim:
    ~/.vim/autoload/plug.vim: ~/.vim/autoload/vim-plug/plug.vim
    ~/.vimrc:
    ~/.zsh_custom:
    ~/.itermrc:
    ~/bin: bin

- create:
    - ~/.vim/undodir
    - ~/.itermrc/shell_integration

- shell:
    -
        command: vim +'PlugInstall --sync' +'qa'
        description: Installing vim plugins using plug.vim
        stdin: true
        stdout: false
        stderr: true
        quiet: true
    -
        command: curl -sL https://iterm2.com/shell_integration/zsh -o ~/.itermrc/shell_integration/iterm2_shell_integration.zsh
        description: Installing iTerm shell integration (zsh)
        quiet: true
    -
        command: curl -sL https://iterm2.com/shell_integration/bash -o ~/.itermrc/shell_integration/iterm2_shell_integration.bash
        description: Installing iTerm shell integration (bash)
        quiet: true
