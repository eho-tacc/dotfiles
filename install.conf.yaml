- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
        force: true
    ~/.bashrc:
        force: true
    ~/.zshrc:
        force: true
    ~/.oh-my-zsh:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.scimrc:
    ~/.vimiumrc.json:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh_custom:
    ~/bin: bin

- create:
    - ~/.vim/undodir

- shell:
    -
        command: vim +'PlugInstall --sync' +'qa'
        description: Install vim plugins using plug.vim
        stdin: true
        stdout: false
        stderr: true
        quiet: true
