- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.scimrc:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh_custom:
    ~/.lmod.d:

- create:
    - ~/.vim/undodir
