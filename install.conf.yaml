- defaults:
    link:
        create: true
        relink: true
    shell:
        stderr: true

- shell:
    - [sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)", Install oh-my-zsh]

- clean:
    - ~
    - ~/.zsh_custom/plugins
    - ~/.zsh_custom/themes
    - ~/.zshrc.*
        force: true


- link:
    ~/.bash_profile:
        force: true
    ~/.bashrc:
        force: true
    ~/.zshrc:
        force: true
    ~/.gitconfig: gitconfig
    ~/.condarc:
    ~/.inputrc:
    ~/.p10k.zsh:
    ~/.scimrc:
    ~/.vimiumrc.json:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh_custom:
    ~/bin: bin/

- create:
    - ~/.vim/undodir

